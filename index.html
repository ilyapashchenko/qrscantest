<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #reader {
            width: 300px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Сканирование QR-кода</h1>
    <button id="scanButton">Отсканировать QR-код</button>
    <div id="reader" style="display: none;"></div>
    <script>
        const scanButton = document.getElementById('scanButton');
        const reader = document.getElementById('reader');

        scanButton.addEventListener('click', () => {
            reader.style.display = 'block';
            const html5QrCode = new Html5Qrcode("reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Камера по умолчанию
                {
                    fps: 10,    // Кадры в секунду
                    qrbox: 250  // Размер окна сканирования
                },
                (decodedText) => {
                    alert(`QR-код отсканирован: ${decodedText}`);
                    html5QrCode.stop();
                    reader.style.display = 'none';
                },
                (errorMessage) => {
                    console.warn(`Ошибка сканирования: ${errorMessage}`);
                }
            ).catch((err) => {
                console.error(`Ошибка инициализации сканера: ${err}`);
            });
        });
    </script>
</body>
</html>
